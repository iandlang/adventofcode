[pytest]
# Python paths for module discovery
pythonpath = .

# Test discovery patterns
python_files = test-*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test discovery paths
testpaths = .

# Markers for organizing tests
markers =
    year2015: Tests for Advent of Code 2015
    year2017: Tests for Advent of Code 2017
    year2021: Tests for Advent of Code 2021
    year2024: Tests for Advent of Code 2024
    year2025: Tests for Advent of Code 2025
    part1: Part 1 tests
    part2: Part 2 tests
